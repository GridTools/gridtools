name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master, release_v2.0 ]

jobs:
  tests:
    runs-on: ubuntu-latest
    container: ghcr.io/gridtools/gridtools-base:${{ matrix.compiler }}
    strategy:
        matrix:
            compiler: [gcc-8, gcc-9, gcc-10, gcc-11, gcc-12, clang-9, clang-10, clang-11, clang-13, clang-14, clang-15, clang-16, clang-14-cuda-11, gcc-10-cuda-11.8, gcc-11-cuda-12.0]
            build_type: [release]
    steps:
    - uses: actions/checkout@v2
    - name: setup environment
      run: |
        export num_proc=$(nproc)
        echo "GTRUN_BUILD_COMMAND=make -j $(nproc)" >> $GITHUB_ENV
        echo "CTEST_PARALLEL_LEVEL=$(nproc)" >> $GITHUB_ENV
        echo "OMP_NUM_THREADS=$(nproc)" >> $GITHUB_ENV
    - name: build
      run: |
        python3 pyutils/driver.py -vv build -b ${{ matrix.build_type }} -o $(pwd)/build -i $(pwd)/install
    - name: run tests
      if: (!contains(matrix.compiler, 'cuda') && !contains(matrix.compiler, 'hip')) # no GPUs available -> no tests
      run: |
        $(pwd)/build/pyutils/driver.py -vv test
